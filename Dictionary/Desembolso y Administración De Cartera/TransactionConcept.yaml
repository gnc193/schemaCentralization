transactionConcept: #Se tenía "transactionDetails"
    type: object
    properties:
      code:
        type: string
        maxLength: 5
        example: '00010'
        description: Código del concepto afectado con la transacción.
      description:
        type: string
        maxLength: 40
        example: 'VALOR DEL DESEMBOLSO'
        description: Descripción del concepto afectado con la transacción.
      amount:
        type: number
        maxLength: 15
        example: 5000000
        description: Monto de la transacción correspondiente a este concepto.